<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UnsuckJS</title>
    <link rel="stylesheet" href="{% static 'css/unsuckjs.bulma.min.css' %}">

    <style>
        td div.pos {
            color: green;
            width: 20px;
        }

        td div.neg {
            color: red;
            width: 20px;
        }

        .table {
            border: 1px #ccc solid;
        }

        .callout {
            border: 1px #ccc solid;
            background: #f2f2f2;
            margin: 0px 3rem 0px 3rem;
            border-radius: 1rem;
            padding: 2rem;
        }

        .container {
            margin-left: 0px;
        }
    </style>

    <script defer data-domain="unsuckjs.com" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                UnsuckJS
            </h1>
            <p class="subtitle">
                Progressively enhance HTML with lightweight JavaScript libraries.
            </p>
        </div>
    </section>

    <section class="section callout">
        <a href="https://github.com/adamghill/unsuckjs.com/blob/main/data/libraries.json">
            Make a PR to add new projects +
        </a>
        <span style="float: right;">
            Scroll for more libraries ➠
        </span>
    </section>

    {% block content %}{% endblock content %}

    <section class="section callout" style="margin-bottom: 3rem;">
        <a href="https://github.com/adamghill/unsuckjs.com/blob/main/data/libraries.json">
            Make a PR to add new projects +
        </a>
        <span style="float: right;">
            Scroll for more libraries ➠
        </span>
    </section>
</body>

</html>
